<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #3498db;
        }
        .name {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .designation {
            color: gray;
            font-size: 14px;
        }
        .bio {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 5px;
            text-decoration: none;
            font-size: 20px;
            color: #3498db;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="images/image.png" alt="Profile Picture" class="profile-pic">
        <div class="name">John Doe</div>
        <div class="designation">Web Developer</div>
        <p class="bio">Passionate about creating interactive web experiences.</p>
        <div class="social-icons">
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
        </div>
    </div>
</body>
</html>
