<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }

        .slider {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border: 2px solid #333;
            text-align: center;
        }

        .slider img {
            width: 100%;
            height: 100%;
        }

        .buttons {
            margin-top: 10px;
        }

        .buttons button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="slider">
        <img id="slide" src="https://via.placeholder.com/300x200" alt="Image">
    </div>
    <div class="buttons">
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
    </div>
